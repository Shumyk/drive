<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="index.css" rel="stylesheet" type="text/css" >
	<title>Drive</title>
</head>
<body>
	<header>
		<nav>
			<ul>
				<li class="brand"><a href="index.html">DRIVE</a></li>
			</ul>
		</nav>
		
		<div class="create-button-filter">
			<div class="button-area">
				<div class="dropdown">
					<button class="main-create-button">Create</button>
					<div class="dropdown-child">
						<button class="create-button" onclick="handler.openModal('creationModal', 'folder')">Folder</button>
						<button class="create-button" onclick="handler.openModal('creationModal', 'file')">File</button>
					</div>
				</div>
			</div>
	
			<div class="filter">
					<form class="filter-form">
						<div>
							<lable for="date">Choose date</lable>
							<input type="date" id="date" name="date">
						</div>
						<div>
							<label for="only-folders">Show folders only</label>
							<input type="checkbox" id="only-folders" name="only-folders">
						</div>
					</form>
			</div>
		</div>
		
	</header>

	<div class="container">
		<section class="info">
			<div class="info-block">
				<div class="info-header">
					<h3>Info</h3>
				</div>
				
				<div class="info-details">
					<p>Name:</p>
					<p>folder</p>
				</div>
				<div class="info-details">
					<p>Created:</p>
					<p>27.09.2019 21:30</p>
				</div>	
			</div>	
		</section>

		<section class="place" oncontextmenu="handler.showContextMenu(event)">
			<div class="breadcrumbs">
			</div>
			<div class="files">
				<ul id='files-list'></ul>			
			</div>
		</section>

	</div>

	<div id="creationModal" class="modal">
		<div class="modal-content">
			<span class="close" onclick="handler.closeModal('creationModal')">Close</span>

			<p id="descriptionPlaceholder">Enter name of folder:</p>
			<input type="text" id="itemName">
			<span class="button" onclick="handler.createItem('creationModal')">Create</span>
		</div>
	</div>

	<div id="context-menu" oncontextmenu="event.preventDefault();">
			<ul>
			  <li><a href="#" onclick="handler.deleteSelected(event)"> Delete selected</a></li>
			  <li><a href="#"> Rename selected</a></li>
			</ul>
		</div>
</body>

<script type="text/javascript" src="drive.js"></script>
</html>
